<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Filtered Products by Price</h1>


<div th:if="${#lists.isEmpty(productsPrice)}">
  <p>No products found for this price.</p>
</div>

<div th:if="${not #lists.isEmpty(productsPrice)}">
  <ul>
    <li th:each="product : ${productsPrice}">
      <span th:text="${product.name}"></span> -
      <span th:text="${product.price}"></span>
    </li>
  </ul>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 30px;
            padding-bottom: 30px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .category-select {
            position: relative;
            top: -20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 15px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: transform 0.3s;
            font-size: 14px;
        }

        .product:hover {
            transform: scale(1.03);
        }

        .product h2 {
            color: #4CAF50;
            margin: 0;
            font-size: 18px;
        }

        .product p {
            font-size: 14px;
            color: #555;
        }

        .product img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        .go-to-cart-btn {
            position: absolute;
            top: 20px;
            left: 20px; /* Pozita majtas lart */
            text-align: center;
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .go-to-cart-btn:hover {
            background-color: #FF4500;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Our Products</h1>

    <div class="category-select">
        <form action="/products/category" method="get">
            <select name="category" onchange="this.form.submit()">
                <option value="">Select Category</option>
                <option value="PHONE">Phones</option>
                <option value="COMPUTER">Computers</option>
                <option value="AIRCONDITIONER">Air Conditioners</option>
            </select>
        </form>
    </div>

    <div class="product-container">
        <div th:each="product : ${products}" class="product">
            <img th:src="@{'/uploads/' + ${product.imageUrl}}" alt="Foto e produktit" width="200" />
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p><strong>Cmimi:</strong> <span th:text="${product.price}"></span></p>

            <form action="/cart/add" method="post">
                <input type="hidden" name="productId" th:value="${product.id}"/>

                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
        </div>
    </div>

    <a href="/cart/cart" class="go-to-cart-btn">Go to Cart</a>

    <button onclick="window.location.href='/order/getOrder';">Shiko porosinÃ«</button>

</div>

</body>
</html>

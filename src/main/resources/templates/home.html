<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 30px;
            padding-bottom: 30px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .category-select {
            position: relative;
            top: -20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 15px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: transform 0.3s;
            font-size: 14px;
        }

        .product:hover {
            transform: scale(1.03);
        }

        .product h2 {
            color: #4CAF50;
            margin: 0;
            font-size: 18px;
        }

        .product p {
            font-size: 14px;
            color: #555;
        }

        .product img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .go-to-signup-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .go-to-signup-btn:hover {
            background-color: #007BB5;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        .go-to-cart-btn {
            position: absolute;
            top: 20px;
            left: 20px; /* Pozita majtas lart */
            text-align: center;
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .go-to-cart-btn:hover {
            background-color: #FF4500;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Our Products</h1>

    <p>Welcome : <span th:text="${nameUser}"></span></p>


    <div>
        <form action="/products/filterPrice" method="get">
            <label for="price">Filter by Price:</label>
            <input type="number" id="price" name="price" step="1" placeholder="Enter price" required>
            <button type="submit">Filter</button>
        </form>
    </div>

    <a href="/user/signup">
        <button type="button">Go to Signup</button>
    </a>


    <div class="category-select">
        <ul>
            <li><a href="/products/category?category=PHONE">Phones</a></li>
            <li><a href="/products/category?category=COMPUTER">Computers</a></li>
            <li><a href="/products/category?category=AIRCONDITIONER">Air Conditioners</a></li>
            <li><a href="/shop/online">All Products</a></li>
        </ul>
    </div>


    <form method="GET" action="/products/filterByName">
        <label for="name">Search by Name: </label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Filter</button>
    </form>

    <h2>Filtered Products:</h2>
    <div>
        <ul>
            <th:block th:each="product : ${productList}">
                <li>
                    <h3 th:text="${product.name}"></h3>
                    <p th:text="${product.description}"></p>
                    <p th:text="${product.price}"></p>
                    <img th:src="@{'/uploads/' + ${product.imageUrl}}" alt="Foto e produktit" width="200" />

                    <form action="/cart/add" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}"/>

                        <label for="amount">Sasia:</label>
                        <input type="number" name="amount" id="amount" min="1" th:max="${product.amount}" value="1" />


                        <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                    </form>
                </li>


            </th:block>
        </ul>
    </div>



    <div class="product-container">
        <div th:each="product : ${products}" class="product">
            <img th:src="@{'/uploads/' + ${product.imageUrl}}" alt="Foto e produktit" width="200" />
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p><strong>Cmimi:</strong> <span th:text="${product.price}"></span></p>

            <form action="/cart/add" method="post">
                <input type="hidden" name="productId" th:value="${product.id}"/>

                <label for="amount">Sasia:</label>
                <input type="number" name="amount" id="amount" min="1" th:max="${product.amount}" value="1" />


                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
        </div>
    </div>

    <a href="/cart/cart" class="go-to-cart-btn">Go to Cart</a>

    <button onclick="window.location.href='/order/getOrder';">Shiko porosinÃ«</button>

</div>

</body>
</html>

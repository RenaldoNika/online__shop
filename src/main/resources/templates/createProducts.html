<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>
</head>
<body>

<h2>Create a New Product</h2>

<form action="/products/edit" method="get">
    <button type="submit">View All Products</button>
</form>

<form action="/products/post" method="post" th:object="${product}" enctype="multipart/form-data">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required />
    </div>
    <div>
        <label for="imageUrl">Product Image:</label>
        <input type="file" id="imageUrl" name="file" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required />
    </div>

    <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="PHONE">Phone</option>
            <option value="COMPUTER">Computer</option>
            <option value="AIRCONDITIONER">Air Conditioners</option>
        </select>
    </div>

    <div>
        <button type="submit">Create Product</button>
    </div>
</form>

</body>
</html>
